<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="TODOList.css">
	<title>To-do list</title>	
</head>

<body>
<div id="wrapper">
	<header>
		<h1>To-do</h1>
	</header>

	<main>
		<button id="setDate">+Date</button>
		<form id="formDate"><input type="date" id="inputDate"></input></form> <br> <br>
		<span id="date"></span>

		<div id="toDos">
			<ul id="ul"></ul>
			<img id="add" src="plus-6-24.png" title="Add new to-do" >
			<form id="formToDo" onsubmit="return false">
				<input id="inputToDo" type="text"  title="Press Enter to add" placeholder="Type to do here" required>
	        </form>
	        <img id="commit" src="arrow-58-24.png">
		    <button id="clearToDo" onclick="clearAll(event)">Clear all on to-do</button> 
	    </div>
    </main>
    
    <footer>Footer</footer>
</div>

<script type="text/javascript" src="TODOList.js"></script>
</body>
</html>
